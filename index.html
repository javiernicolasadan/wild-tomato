<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Tomato</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="game-intro"> 
        <div id="monterrey">
            <img src="./images/tomato-cutted.png" alt="intro-image" class="intro-img"/> 
            <img src="./images/scissor-intro-good.png" alt="intro-image" class="intro-img"/> 
        </div>
        <div id="tomato-letters">
            <img src="./images/tomato-letters-remove.png" alt="intro-image" class="intro-img"/>
        </div>
        <div id="text-buttons">
            <button id="start-button">GoWild</button>
            <p>Prevent the tomatoes from being cut so that they can spread their seeds!! good luck!!</p>
        </div>
    </div>
    <div id="game-board">
        <canvas id="canvas" width="1200" height="600"></canvas>        
    </div>
    <div id="game-over">
        <button id="restart-button">RESTART</button>
    </div>
    <script src="./js/script.js"></script>    
</body>
</html>
